    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="logo">
        <h1>calculadora gastos</h1>
    </div>

        <button id="adicionar">adicionar</button>
        <p id="alerta_Input_Vazio"></p>
        <div class="tabela">
            
  <table>
    <thead>
      <tr>
        <th>Descrição dos Gastos</th>
        <th>Valor Gasto</th>
      </tr>
    </thead>
    <tbody id="corpo_Tabela">
     

    </tbody>

    <tr id="valor_total">
      <td>Total </td>
      <td>R$ 0 </td>
  </tr>
  </table>
        </div>

    </div>

    <script src="calculador.js"></script>
